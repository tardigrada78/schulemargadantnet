version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      # Live-Reload für alle Dateien (Windows-kompatibel)
      - type: bind
        source: .
        target: /app
      - /app/node_modules
      # Key-Datei sicher einbinden (nur lesend)
      - type: bind
        source: ./env.vertexkey.json
        target: /app/env.vertexkey.json
        read_only: true
    environment:
      - NODE_ENV=development
      - GOOGLE_APPLICATION_CREDENTIALS=/app/.env.vertexkey.json
    env_file:
      - .env
    # Automatischer Neustart bei Änderungen
    command: npm run dev
    # Container logs anzeigen
    stdin_open: true
    tty: true