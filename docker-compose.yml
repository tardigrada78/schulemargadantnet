version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      # Live-Reload für alle Dateien (Windows-kompatibel)
      - type: bind
        source: .
        target: /app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    env_file:
      - .env
    # Automatischer Neustart bei Änderungen
    command: npm run dev
    # Container logs anzeigen
    stdin_open: true
    tty: true